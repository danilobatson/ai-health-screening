name: ðŸ›¡ï¸ Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Quality Gates
  backend-quality:
    name: ðŸ Backend Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx pytest-mock bandit safety black flake8

      - name: ðŸ§ª Run backend tests
        run: |
          pytest --cov=main --cov=ml_services --cov=services --cov-fail-under=90 -v

      - name: ðŸ”’ Security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

  # Frontend Quality Gates
  frontend-quality:
    name: âš›ï¸ Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Debug file structure
        run: |
          echo "Checking file structure..."
          ls -la src/lib/
          echo "Validation.js content preview:"
          head -5 src/lib/validation.js
          echo "Node modules resolution test:"
          node -e "console.log('Module resolution test:', require.resolve('./src/lib/validation.js'))"

      - name: ðŸ§ª Run frontend tests
        run: npm test -- --coverage --watchAll=false

      - name: ðŸ—ï¸ Build verification
        run: npm run build

  # End-to-End Quality Gates
  e2e-quality:
    name: ðŸ”„ E2E Quality
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“¦ Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: ðŸš€ Start backend server
        run: |
          python main.py &
          sleep 5
        env:
          DATABASE_URL: sqlite:///test.db

      - name: ðŸŒ Start frontend server
        working-directory: frontend
        run: |
          npm run build
          npm start &
          sleep 10
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: ðŸ§ª Run E2E tests
        run: |
          # Test API endpoints
          curl -f http://localhost:8000/ || exit 1

          # Test health assessment endpoint
          curl -f -X POST http://localhost:8000/api/assess-health \
            -H "Content-Type: application/json" \
            -d '{"name":"Test","age":30,"gender":"male","symptoms":"headache","medical_history":"none"}' || exit 1

  # Quality Gates Summary
  quality-gates-summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, e2e-quality]
    if: always()
    steps:
      - name: ðŸ“‹ Check all quality gates
        id: check_gates
        run: |
          echo "ðŸ” Quality Gates Summary:"
          echo "Backend: ${{ needs.backend-quality.result }}"
          echo "Frontend: ${{ needs.frontend-quality.result }}"
          echo "E2E: ${{ needs.e2e-quality.result }}"

          if [[ "${{ needs.backend-quality.result }}" == "success" &&
                "${{ needs.frontend-quality.result }}" == "success" &&
                "${{ needs.e2e-quality.result }}" == "success" ]]; then
            echo "âœ… All quality gates passed!"
            echo "passed=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "âŒ Some quality gates failed!"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: ðŸš€ Trigger Vercel deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Triggering Vercel deployment..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          echo "Vercel deployment triggered!"
