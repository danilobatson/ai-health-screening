name: ğŸ›¡ï¸ Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Quality Gates
  backend-quality:
    name: ğŸ Backend Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx pytest-mock bandit safety black flake8

      - name: ğŸ§ª Run backend tests
        run: |
          pytest --cov=main --cov=ml_services --cov=services --cov-fail-under=90 -v

      - name: ğŸ”’ Security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

  # Frontend Quality Gates
  frontend-quality:
    name: âš›ï¸ Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Debug file structure
        run: |
          echo "Checking file structure..."
          ls -la src/lib/
          echo "Validation.js content preview:"
          head -5 src/lib/validation.js
          echo "Node modules resolution test:"
          node -e "console.log('Module resolution test:', require.resolve('./src/lib/validation.js'))"

      - name: ğŸ§ª Run frontend tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build verification
        run: npm run build

  # End-to-End Quality Gates
  e2e-quality:
    name: ğŸ”„ E2E Quality
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸš€ Start backend server
        run: |
          python main.py &
          sleep 5
        env:
          DATABASE_URL: sqlite:///test.db

      - name: ğŸŒ Start frontend server
        working-directory: frontend
        run: |
          npm run build
          npm start &
          sleep 10
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: ğŸ§ª Run E2E tests
        run: |
          # Test API endpoints
          curl -f http://localhost:8000/ || exit 1

          # Test health assessment endpoint
          curl -f -X POST http://localhost:8000/api/assess-health \
            -H "Content-Type: application/json" \
            -d '{"name":"Test","age":30,"gender":"male","symptoms":"headache","medical_history":"none"}' || exit 1

  # Quality Gates Summary
  quality-gates-summary:
    name: ğŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, e2e-quality]
    if: always()
    steps:
      - name: ğŸ“‹ Check all quality gates
        run: |
          echo "ğŸ” Quality Gates Summary:"
          echo "Backend: ${{ needs.backend-quality.result }}"
          echo "Frontend: ${{ needs.frontend-quality.result }}"
          echo "E2E: ${{ needs.e2e-quality.result }}"

          if [[ "${{ needs.backend-quality.result }}" == "success" &&
                "${{ needs.frontend-quality.result }}" == "success" &&
                "${{ needs.e2e-quality.result }}" == "success" ]]; then
            echo "âœ… All quality gates passed!"
            exit 0
          else
            echo "âŒ Some quality gates failed!"
            exit 1
          fi

  # Deploy to Vercel
  deploy-to-vercel:
    name: ğŸš€ Vercel Deployment
    runs-on: ubuntu-latest
    needs: [quality-gates-summary]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Inspect environment
        run: |
          echo "Preparing to deploy to Vercel..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

      - name: ğŸš€ Deploy to Vercel
        run: |
          echo "Triggering Vercel deployment via API..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" || echo "âš ï¸ No deploy hook configured yet"

      - name: ğŸ“‹ Deployment summary
        run: |
          echo "âœ… Deployment triggered"
          echo "Check Vercel dashboard for deployment status"
          echo "https://vercel.com/dashboard"
